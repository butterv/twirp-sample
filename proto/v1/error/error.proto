syntax = "proto3";

package grpc.health.v1;
option go_package = "github.com/butterv/twirp-sample/app/gen/go/v1/error";

message ErrorCode {
    string error_code = 1;
}

message Error {
    ErrorDetail error = 1;

    message ErrorDetail {
        string error_code = 1;
        string locale = 2;
        string message = 3;
    }
}
